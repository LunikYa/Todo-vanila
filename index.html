<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist-native</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="wrapp">
        <h1 class="logo">todos</h1>        
    </header>

    <main class="wrapp">
        <div class="div-sort" onclick="sortTasks(event)">
            <span class="item-sorter-active">All</span>
            <span class="item-sorter">Completed</span>
            <span class="item-sorter">Active</span>
        </div>
        <div class="task-conteiner">
            <img onclick="completeAll(event)" src="./img/complete-all.png" class="img-complete-all" />
            <input type="text" id="js-new-task" class="new-task" placeholder="What needs to be one?"/>
            <!-- <div id="list"></div> -->
            <ul class="list-tasks" id="js-list-tasks">

            </ul>       
                 
            <div class="stats" >                
                <span onclick="removeAll(event)" class="button-clear">Clear completed</span>   
                <span id='js-stats'>Total 0</span>
            </div>
        </div>
    </main>     
    
    <script src="./js/main.js"></script>
</body>
</html>
